<!DOCTYPE html><html>

<head>
	<title>Working Grid</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body><center>

	<table id="tablecontents" style=""></table>

</center></body>
</html>

<script type="text/javascript">
var tablecolumns=16;
var tablerows=16;
var tablecontentsmarkup=" ";
var maxwidth=800;
var maxheight=650;
var cellsize=Math.min(Math.floor(maxwidth/tablecolumns), Math.floor(maxheight/tablerows));
var cellid=0;
var cellstate=[];
var combination=[];

var counter=0;

var state=[];

for(i=0; i<4445; i++){state[i]=2;}

for(i=1; i<5; i++){
	for(j=1; j<5; j++){
		for(k=1; k<5; k++){
			for(l=1; l<5; l++){
				combination[counter]=1000*i+100*j+10*k+l;
				state[combination[counter]]=0;
				counter++;
			}
		}
	}
}

for(i=0; i<tablerows; i++){
	tablecontentsmarkup=tablecontentsmarkup+"<tr>";
	for(j=0; j<tablecolumns; j++){
		tablecontentsmarkup=tablecontentsmarkup+"<td class=\"gridcell\" onclick=\"clicked("+combination[(tablerows*i+j)]+")\" id=\""+combination[(tablerows*i+j)]+"\" style=\"width:"+cellsize+"px; height:"+cellsize+"px;\">"+"&nbsp;"+combination[(tablerows*i+j)]+"&nbsp;"+"</td>";
	}
	tablecontentsmarkup=tablecontentsmarkup+"</tr>";
}
document.getElementById("tablecontents").innerHTML=tablecontentsmarkup;

function clicked(n){
	if(state[n]==0){state[n]=1;}
	else{state[n]=0;}

	for(i=0; i<4445; i++){
		if(state[i]==0){document.getElementById(i).style.color="white";}
		if(state[i]==1){document.getElementById(i).style.color="gray";}
	}

}

</script>
